<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8" />
		<title>ITForum login</title>		 
		<link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" ></link>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
	</head>
	
	<body>
		<div>
			<div class="banner">
				<a class="title" th:href="@{/}">ITForum</a>
				<div sec:authorize="isAnonymous()" class="bannerButtons"><a th:href="@{/register}">Register</a></div>
				<div sec:authorize="isAnonymous()" class="bannerButtons"><a th:href="@{/login}">Login</a></div>
				<div sec:authorize="isAuthenticated()" class="bannerButtons">
					<form th:action="@{/logout}" method="post">
    					<input class="button" type="submit" value="Logout">
					</form>
				</div>
			</div>
			
			<div class="formSection">
				<div class="form">
					<form method="POST" th:action="@{/login}" name="f">
						<input class="text" type="text" name="username" placeholder="nick"/>
						<input class="text" type="password" name="password" placeholder="password"/>
						<input class="submit" type="submit" value = "login"/>
						
						<input id="remember_me" name="remember-me" type="checkbox" />
						<label for="remember_me" class="inline">Remember me</label>
					</form>
					
					<span class="logoutSuccessful" th:text="${logoutMessage}"></span>
					<br />
					<span class="loginFailure" th:text="${failureMessage}"></span>
				</div>
			</div>
		</div>
	</body>
</html>
