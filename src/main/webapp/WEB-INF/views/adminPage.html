<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8" />
		<title>ITForum admin page</title>		 
		<link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" ></link>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
	</head>
	
	<body>
		<div>
			<div class="banner">
				<a class="title" th:href="@{/}">ITForum</a>
				<div sec:authorize="hasAuthority('ADMIN')" class="bannerButtons"><a th:href="@{/admin}">Admin</a></div>
				<div sec:authorize="isAuthenticated()" class="bannerButtons">
					<form th:action="@{/logout}" method="post">
    					<input class="button" type="submit" value="Logout">
					</form>
				</div>
			</div>
			
			<div class="adminMain">
				<div class="adminPanel">
					<div sec:authorize="hasAuthority('ADMIN')" class="adminButton"><a th:href="@{/admin/addNewCategory}">Add new category</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
